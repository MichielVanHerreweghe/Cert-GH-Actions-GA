name: Deploy Bicep

on:
  workflow_call:
    inputs:
      environment:
        required: true
        description: 'The environment to deploy to and what parameters to use'
        type: string
      location:
        required: true
        description: 'The location to deploy to'
        type: string

jobs:
  deploy:
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
      LOCATION: ${{ github.event.inputs.location }}
    name: 'Deploy Bicep - $ENVIRONMENT'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Bicep What-If
        id: whatif
        run: |
          az deployment sub what-if --name whatif --template-file src/main.bicep --parameters src/parameters/${{ env.ENVIRONMENT }}.bicepparam --location ${{ env.LOCATION }} > whatif 
      - name: Create String Output
        id: whatif-string
        run: |
          WHATIF=$(cat whatif)
          delimiter="$(openssl rand -hex 8)"
          echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
          echo "## Whatif Output" >> $GITHUB_OUTPUT
          echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "$WHATIF" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "</details>" >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT
      - name: Wait for approval
        uses: actions/github-script@v5
        with:
          script: |
            const { owner, repo } = context.repo
            const { number } = context.issue
            const { id } = await github.rest.actions.createWorkflowRunApproval({
            owner,
            repo,
            run_id: number
            })
            console.log(`Created approval with id ${id}`)
      - name: Deploy Bicep
        uses: Azure/cli@v1
        with:
          inlineScript: |
            az bicep deploy --file src/main.bicep --parameters src/parameters/${{ github.event.inputs.environment }}.bicepparam