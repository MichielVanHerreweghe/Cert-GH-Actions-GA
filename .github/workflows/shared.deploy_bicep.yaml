name: Deploy Bicep

on:
  workflow_call:
    inputs:
      deployEnv:
        required: true
        description: 'The environment to deploy to and what parameters to use'
        type: string
      location:
        required: true
        description: 'The location to deploy to'
        type: string

jobs:
  deploy:
    environment: 
      name: ${{ inputs.deployEnv }}
      url: ${{ steps.whatif-string.outputs.url }}
    name: 'Deploy Bicep - ${{ inputs.deployEnv }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Bicep What-If
        id: whatif
        run: |
          az deployment sub what-if --name whatif --template-file src/main.bicep --parameters src/parameters/${{ inputs.deployEnv }}.bicepparam --location ${{ inputs.location }} > whatif 
      - name: Create String Output
        id: whatif-string
        run: |
          WHATIF=$(cat whatif)
          delimiter="$(openssl rand -hex 8)"
          echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
          echo "## Whatif Output" >> $GITHUB_OUTPUT
          echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "$WHATIF" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "</details>" >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT
      - name: Deploy Bicep
        uses: Azure/cli@v1
        with:
          inlineScript: |
            az bicep deploy --file src/main.bicep --parameters src/parameters/${{ github.event.inputs.environment }}.bicepparam