name: Deploy Bicep

on:
  workflow_call:
    inputs:
      deployEnv:
        required: true
        description: 'The environment to deploy to and what parameters to use'
        type: string
      location:
        required: true
        description: 'The location to deploy to'
        type: string

jobs:
  what-if:
    name: 'Bicep What-If - ${{ inputs.deployEnv }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Bicep What-If
        id: whatif
        run: |
          az deployment sub what-if --name whatif --template-file src/main.bicep --parameters src/parameters/${{ inputs.deployEnv }}.bicepparam --location ${{ inputs.location }} > whatif 
      - name: Create String Output
        id: whatif-string
        run: |
          WHATIF=$(cat whatif)
          delimiter="$(openssl rand -hex 8)"
          echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
          echo "## Whatif Output" >> $GITHUB_OUTPUT
          echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "$WHATIF" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "</details>" >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT
      - name: Publish Whatif to Task Summary
        env:
          SUMMARY: ${{ steps.whatif-string.outputs.summary }}
        run: |
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
          
  deploy:        
    name: 'Deploy Bicep - ${{ inputs.deployEnv }}'
    needs: what-if
    environment: 
      name: ${{ inputs.deployEnv }}
      url: ${{ steps.deploy.outputs.url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Deploy Bicep
      id: deploy
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az deployment sub create --location ${{ inputs.location }} --template-file src/main.bicep --parameters src/parameters/${{ inputs.deployEnv }}.bicepparam